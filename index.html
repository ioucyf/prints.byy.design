<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Prints by Y</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/temp.css">

  <script type="module" src="js/main.js"></script>

  <link rel="manifest" href="manifest.json">
</head>

<body ontouchstart="">
  <header>
    <nav>
      <pre id="version">latest commit SHA</pre>
      <button id="update-button" class="primary">Update</button>
    </nav>
  </header>
  <main>


    <div class="card-container">
      <label class="card" for="frontInput">
        <p class="placeholder">Tap to upload front</p>
        <img id="frontCard" alt="Front side">
        <input type="file" id="frontInput" accept="image/*">
      </label>
      <label class="card" for="backInput">
        <p class="placeholder">Tap to upload back</p>
        <img id="backCard" alt="Back side">
        <input type="file" id="backInput" accept="image/*">
      </label>
    </div>
    <div class="button-group">
      <button id="button-print" class="primary">Print</button>
      <button id="button-reset" class="transparent" onclick="resetImages()">Reset</button>
    </div>


  </main>
  <footer>
    <p><small class="donate">I like <a href="https://coff.ee/ioucyf" target="_blank">coffee</a>.
        ðŸ¥°</small></p>
    <p><small class="print"><a href="https://prints.byy.design/">https://prints.byy.design/</a></small></p>
  </footer>
</body>

</html>
