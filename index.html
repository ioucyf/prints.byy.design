<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prints by Y</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    @page { size: A4; margin: 0; }
    body {
      font-family: 'Courier Prime', 'Courier New', Courier, monospace;
      text-align: center;
      padding: 2cm;
      margin: 0;
    }
    .card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1cm;
    }
    .card {
      width: 8.6cm;
      height: 5.4cm;
      border: 1px dashed #aaa;
      border-radius: 0.3cm;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .card .placeholder {
      font-size: 0.9em;
      color: #888;
    }
    input[type="file"] { display: none; }
    button.print {
      background-color: #007bff;
      color: white;
      font-family: Arial, sans-serif;
      border: none;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border-radius: 0.3em;
      cursor: pointer;
    }
    button.reset {
      background: none;
      border: none;
      color: black;
      text-decoration: underline;
      font-family: Arial, sans-serif;
      font-size: 1em;
      cursor: pointer;
      margin-top: 0.5em;
    }
    .footer-print, .footer-donate {
      position: fixed;
      bottom: 1cm;
      width: 100%;
      text-align: center;
      font-size: 9pt;
    }
    .footer-print {
      display: none;
      color: #444;
    }
    .footer-donate {
      color: #666;
    }
    @media print {
      .footer-donate {
        display: none;
      }
      .footer-print {
        display: block;
      }
    }
  </style>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
    if ('launchQueue' in window && 'files' in LaunchParams.prototype) {
      launchQueue.setConsumer(launchParams => {
        if (!launchParams.files.length) return;
        for (const fileHandle of launchParams.files) {
          fileHandle.getFile().then(file => {
            const url = URL.createObjectURL(file);
            const choice = confirm("Use shared image for FRONT card? Press Cancel for BACK.");
            const img = document.getElementById(choice ? 'frontCard' : 'backCard');
            img.src = url;
            img.style.display = 'block';
            img.previousElementSibling?.remove();
          });
        }
      });
    }
    function resetImages() {
      ['frontCard', 'backCard'].forEach(id => {
        const img = document.getElementById(id);
        img.src = '';
        img.style.display = 'none';
        if (!img.previousElementSibling) {
          const p = document.createElement('p');
          p.className = 'placeholder';
          p.textContent = id.includes('front') ? 'Tap to upload front' : 'Tap to upload back';
          img.parentNode.insertBefore(p, img);
        }
      });
    }
  </script>
</head>
<body>
  <div class="card-container">
    <div class="card" onclick="frontInput.click()">
      <p class="placeholder">Tap to upload front</p>
      <img id="frontCard" alt="Front Card">
      <input type="file" id="frontInput" accept="image/*">
    </div>
    <div class="card" onclick="backInput.click()">
      <p class="placeholder">Tap to upload back</p>
      <img id="backCard" alt="Back Card">
      <input type="file" id="backInput" accept="image/*">
    </div>
  </div>
  <button class="print" onclick="window.print()">Print</button>
  <button class="reset" onclick="resetImages()">Reset</button>
  <p class="footer-donate"><small>If this helped, consider <a href="https://coff.ee/ioucyf" target="_blank">buying me a coffee</a></small></p>
  <p class="footer-print"><small>prints.byy.design</small></p>
  <script>
    const loadImage = (inputId, imgId) => {
      const input = document.getElementById(inputId);
      const img = document.getElementById(imgId);
      input.addEventListener('change', () => {
        const file = input.files[0];
        if (file) {
          const url = URL.createObjectURL(file);
          img.src = url;
          img.style.display = 'block';
          img.previousElementSibling?.remove();
        }
      });
    };
    loadImage('frontInput', 'frontCard');
    loadImage('backInput', 'backCard');
  </script>
</body>
</html>
