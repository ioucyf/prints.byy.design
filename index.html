<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prints by Y</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    @page {
      size: A4;
      margin: 0;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier Prime', monospace;
      background: white;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .page {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      box-sizing: border-box;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      max-width: 100%;
    }

    .card {
      width: 86mm;
      height: 54mm;
      border: 1px dashed #aaa;
      border-radius: 5mm;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .placeholder {
      font-size: 0.9em;
      color: #777;
      text-align: center;
      padding: 1em;
    }

    input[type="file"] {
      display: none;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 3rem;
      width: 86mm;
      max-width: 100%;
    }

    .button-group button {
      font-family: Arial, sans-serif;
      font-size: 1em;
      padding: 0.6em 1.2em;
      border-radius: 0.3em;
      cursor: pointer;
    }

    .button-print {
      background: #007bff;
      color: white;
      border: none;
    }

    .button-reset {
      background: #333;
      color: white;
      border: none;
    }

    .footer-donate,
    .footer-print {
      text-align: center;
      font-size: 9pt;
      margin: 2rem 1rem 1rem;
    }

    .footer-print {
      display: none;
    }

    @media print {
      html, body {
        height: 297mm;
        width: 210mm;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }

      .page {
        height: 100%;
        width: 100%;
        padding: 0;
        justify-content: center;
        display: flex;
        flex-direction: column;
      }

      .button-group,
      .footer-donate {
        display: none !important;
      }

      .footer-print {
        display: block !important;
        margin-top: auto;
        padding-bottom: 1cm;
        text-align: center;
        font-size: 9pt;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card-container">
      <label class="card" for="frontInput">
        <p class="placeholder">Tap to upload front</p>
        <img id="frontCard" alt="Front side">
        <input type="file" id="frontInput" accept="image/*">
      </label>
      <label class="card" for="backInput">
        <p class="placeholder">Tap to upload back</p>
        <img id="backCard" alt="Back side">
        <input type="file" id="backInput" accept="image/*">
      </label>
    </div>

    <div class="button-group">
      <button class="button-print" onclick="window.print()">Print</button>
      <button class="button-reset" onclick="resetImages()">Reset</button>
    </div>

    <p class="footer-donate"><small>If this helped, consider <a href="https://coff.ee/ioucyf" target="_blank">buying me a coffee</a>.</small></p>
    <p class="footer-print"><small>prints.byy.design</small></p>
  </div>

  <script>
    const loadImage = (inputId, imgId) => {
      const input = document.getElementById(inputId);
      const img = document.getElementById(imgId);
      const placeholder = img.previousElementSibling;
      input.addEventListener('change', () => {
        const file = input.files[0];
        if (file) {
          const url = URL.createObjectURL(file);
          img.src = url;
          img.style.display = 'block';
          if (placeholder) placeholder.remove();
        }
      });
    };

    function resetImages() {
      ['frontCard', 'backCard'].forEach(id => {
        const img = document.getElementById(id);
        img.src = '';
        img.style.display = 'none';
        if (!img.previousElementSibling) {
          const p = document.createElement('p');
          p.className = 'placeholder';
          p.textContent = id.includes('front') ? 'Tap to upload front' : 'Tap to upload back';
          img.parentNode.insertBefore(p, img);
        }
      });
    }

    loadImage('frontInput', 'frontCard');
    loadImage('backInput', 'backCard');
  </script>
</body>
</html>
