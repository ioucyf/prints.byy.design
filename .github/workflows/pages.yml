    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: Prepare build folder
        run: |
          rm -rf build
          mkdir -p build
          cp -r src/* build/

      - name: Inject SHA and asset list into service worker
        run: |
          SHA=$(git rev-parse --short HEAD)
          echo "SHA: $SHA"

          echo "Generating asset list..."
          find build -type f ! -name service-worker.js \
            | sed 's|^build||; s| |%20|g' \
            | jq -R . | jq -s . > asset-list.json

          echo "Generated asset list:"
          cat asset-list.json

          echo "Validating asset list JSON..."
          jq empty asset-list.json || { echo "❌ Invalid JSON"; cat asset-list.json; exit 1; }

          echo "Injecting SHA into template..."
          sed "s|__BUILD_SHA__|$SHA|g" src/service-worker.js > build/service-worker.tmp.js

          echo "Injecting asset list..."
          jq --slurpfile assets asset-list.json '
            split("__ASSETS__") | join(($assets[0] | tojson))
          ' build/service-worker.tmp.js > build/service-worker.js

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

