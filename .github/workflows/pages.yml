name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3

      - name: Prepare build folder
        run: |
          mkdir -p build
          cp -r src/* build/

      - name: Inject SHA and asset list into service worker
        run: |
          SHA=$(git rev-parse --short HEAD)
          ASSET_LIST=$(find build -type f \
            | sed 's/^build//; s/ /%20/g' \
            | jq -R . | jq -cs .)

          echo "Injecting into service worker..."
          sed -e "s|__BUILD_SHA__|$SHA|g" -e "s|__ASSETS__|$ASSET_LIST|g" src/service-worker.js > build/service-worker.js

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3
